<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:butter="http://butterfaces.org/components">
<body>
	<ui:composition>
		<h3>Vendég karbantartó</h3>
		<butter:table id="table" var="guest" value="#{guestBean.guests}"
			tableBordered="false" tableCondensed="false" tableStriped="true"
			singleSelectionListener="#{guestBean}"
			ajaxDisableRenderRegionsOnRequest="true" rendered="true">
			<f:ajax render="formId:selectedRow" />
			<butter:column id="column1" label="Name">
                      #{guest.name}
            </butter:column>
			<butter:column id="column2" label="Email">
                      #{guest.email}
            </butter:column>
			<butter:column id="column3" label="Phone number">
                      #{guest.phoneNumber}
            </butter:column>
			<butter:column id="column4" label="Zip code">
                      #{guest.zip}
            </butter:column>
		</butter:table>
		<b:well id="well">
			<h3>#{guestBean.selectedGuest.name} adatai:</h3>
			<h:form>
				<ui:repeat var="appointment" value="#{guestBean.guestAppointments}">
					<b:row>
						<b:column medium-screen="4">
							<h:outputLabel value="Filmcím: " />
							<h:outputText value="#{appointment.movieShow.movie.name}" />
							<br />
							<h:outputLabel value="Kezdés: " />
							<h:outputText
								value="#{guestBean.format(appointment.movieShow.startTime)}" />
							<br />
							<h:outputLabel value="Vége: " />
							<h:outputText
								value="#{guestBean.format(appointment.movieShow.endTime)}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputLabel value="Foglalt helyek: (sor,oszlop)" />
							<br />
							<ui:repeat var="seat" value="#{appointment.seats}">
								<h:outputText value="(#{seat.seatRow},#{seat.seatColumn})" />
								<br />
							</ui:repeat>
						</b:column>
						<b:column medium-screen="4">
							<c:if test="#{guestBean.selectedGuest.cupon} != null">
								<h:outputLabel value="Kupon:" />
								<br />
								<h:outputText value="#{guestBean.selectedGuest.cupon.type}" />
								<br />
								<h:outputText
									value="#{guestBean.selectedGuest.cupon.used ? 'Felhasználva' : 'Felhasználható'}" />
								<br />
								<h:outputText
									value="Érvényes #{guestBean.format(guestBean.selectedGuest.cupon.startOfValidity)} - #{guestBean.format(guestBean.selectedGuest.cupon.endOfValidity)}" />
							</c:if>
						</b:column>
					</b:row>
					<br />
				</ui:repeat>
			</h:form>
		</b:well>
	</ui:composition>
</body>
</html>
