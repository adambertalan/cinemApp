<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:butter="http://butterfaces.org/components">
<body>
	<ui:composition>
		<h3>Vendég karbantartó</h3>
		 <butter:table id="table"
                 var="guest"
                 value="#{guestBean.guests}"
                 tableBordered="false"
                 tableCondensed="false"
                 tableStriped="true"
                 ajaxDisableRenderRegionsOnRequest="true"
                 rendered="true">
            <!-- at this time you have to put an ajax tag to activate some features-->
            <f:ajax render="formId:selectedRow"/>
            <butter:column id="column1"
                      label="Name">
                      #{guest.name}
            </butter:column>
            <butter:column id="column2"
                      label="Email">
                      #{guest.email}
            </butter:column>
            <butter:column id="column3"
                      label="Phone number">
                      #{guest.phoneNumber}
            </butter:column>
            <butter:column id="column4"
                      label="Zip code">
                      #{guest.zip}
            </butter:column>
        </butter:table>
		<b:well>
			<h3>Well Header</h3>
    		Well, that's the content of the <b:well />.
		</b:well>
	</ui:composition>
</body>
</html>
