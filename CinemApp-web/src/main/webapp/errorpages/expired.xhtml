<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>CinemApp</title>
</h:head>

<h:body styleClass="bodystyle">
	<h:outputStylesheet library="css" name="style.css" />
	<ui:composition template="/templates/errorLayout.xhtml">

			<b:jumbotron styleClass="content">
				<b:container style="text-align: center;">
					<h1>Hoppá :(</h1>
					<h:graphicImage value="/resources/images/error.png" />
					<h2>Valami hiba történt..</h2>
                         Semmi baj sincs, nyugodj meg kérlek! Csak kattints és mind úgy teszünk mintha semmi sem történt volna.
                        <h:form>
						<b:commandButton style="margin: 10px;" look ="success" value="Vissza a főoldalra" action="#{error.backToIndex}"/>
					</h:form>
				</b:container>
			</b:jumbotron>
		</ui:define>
	</ui:composition>
</h:body>
</html>
