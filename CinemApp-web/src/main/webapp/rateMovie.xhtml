<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pf="http://jsf.playerfinder.net/components">

<h:body styleClass="bodystyle">
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="content">
			<b:jumbotron styleClass="content">
				<b:container
					style=" background: #e8fff4; border: #00494c; border-radius: 5px; border-width: 5px; color: #00494c;">
					<h2>Film értékelése</h2>
					<h:form>
						<b:row>
							<b:column span="11" offset="1">
								<h3>
									<h:outputText value="#{rateMovieBean.movie.name}" />
								</h3>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="5" offset="1">
								<h:graphicImage styleClass="indexmovies"
									value="/ImageServlet/#{rateMovieBean.movie.id}" />
							</b:column>
							<b:column span="5">
								<div style="width: 100%; height: 500px;">
									<div
										style="margin: 0 auto; width: 100%; height: 400px; display: table-cell; vertical-align: middle;">
										<b:commandButton icon-size="3x" iconAwesome="star"
											action="#{rateMovieBean.rate(1)}"
											style="padding: 0; border: none; background: none;color: yellow"
											tooltip="1" />
										<b:commandButton icon-size="3x" iconAwesome="star"
											action="#{rateMovieBean.rate(2)}"
											style="padding: 0; border: none; background: none;color: yellow"
											tooltip="2" />
										<b:commandButton icon-size="3x" iconAwesome="star"
											action="#{rateMovieBean.rate(3)}"
											style="padding: 0; border: none; background: none;color: yellow"
											tooltip="3" />
										<b:commandButton icon-size="3x" iconAwesome="star"
											action="#{rateMovieBean.rate(4)}"
											style="padding: 0; border: none; background: none;color: yellow"
											tooltip="4" />
										<b:commandButton icon-size="3x" iconAwesome="star"
											action="#{rateMovieBean.rate(5)}"
											style="padding: 0; border: none; background: none;color: yellow"
											tooltip="5" />

										<h2>
											<h:outputLabel style="padding-right: 10pt;"
												value="Jelenlegi értékelés:" />
											<h:outputText value="#{rateMovieBean.movie.rating}" />
										</h2>
										<h3>
											<h:outputLabel style="padding-right: 10pt;"
												value="Ennyien értékelték eddig:" />
											<h:outputText value="#{rateMovieBean.movie.rateCounter}" />
										</h3>
									</div>
								</div>
							</b:column>
						</b:row>
					</h:form>
				</b:container>
			</b:jumbotron>
		</ui:define>
	</ui:composition>
</h:body>
</html>
