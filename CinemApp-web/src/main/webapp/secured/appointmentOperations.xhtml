<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <h3>Foglalások törlése</h3>
            <h:form id="reservationsForm">
                <h:outputLabel value="Foglalások" for="reservationID" />
                <b:selectOneMenu value="#{appointmentBean.selectedAppointmentId}"
                                 id="reservationID">
                    <f:selectItems value="#{appointmentBean.appointments}"
                                   var="appointment" itemValue="#{appointment.id}"
                                   itemLabel="#{appointmentBean.getAppointmentName(appointment)}" />
                </b:selectOneMenu>
                
                <b:commandButton value="Törlés" ajax="true" update="@form guestInfoForm"
                                 action="#{appointmentBean.deleteAppointment}" style="margin: 5px; background-color: #18bc9c;"/>
            </h:form>
        </ui:composition>
    </body>
</html>
