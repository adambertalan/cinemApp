<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CinemApp - GYIK</title>
        <meta name="author" content=""></meta>
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <!--body-->
    <h:body styleClass="bodystyle">
        
        <!--header-->
        <b:navBar brand="CinemApp" brandHref="#" fixed="top" brandImg="images/logo.png" brandImgStyle="height: 25px" style="background: #00494c;">
            <h:form styleClass="navbar-form navbar-left">
                <b:commandButton look="success" value="FŐOLDAL" action="#{navigationController.processHome}"/>
            </h:form>
            <h:form styleClass="navbar-form navbar-left">
                <b:commandButton look="success" value="FILMEK" action="#{navigationController.processMovies}"/>
            </h:form>
            <h:form styleClass="navbar-form navbar-left">
                <b:commandButton look="success" value="GYIK" action="#{navigationController.processGYIK}"/>
            </h:form>
            <h:form styleClass="navbar-form navbar-left">
                <b:commandButton look="success" value="KAPCSOLAT" action="#{navigationController.processContact}"/>
            </h:form>
            <c:if test="#{login.loggedIn}">
			<h:form styleClass="navbar-form navbar-left">
				<b:commandButton look="success" value="Admin"
					action="#{navigationController.processAdmin}" />
			</h:form>
		</c:if>
        </b:navBar>
        
        <!--content-->
        <b:jumbotron styleClass="content">
            <b:container styleClass="content">
                <h1 style="color: white;">Gyakran Ismételt Kérdések</h1>
                <b:column style=" background: #e8fff4; border: #00494c; border-radius: 5px; border-width: 5px; color: #00494c; padding: 10px;">
                    <!--TODO - létrehozni az adatbázisban egy gyik táblát kérdésekkel és válaszokkal, és ahhoz lekérdező osztályokat, stb.-->
                    <!--TODO - lekérdezni az adatbázisból a kérdéseket (title) és válaszokat (content)-->
                    <b:panel class="panel" look="success" title="Item 1" >Content 1</b:panel>
                    <b:panel class="panel" look="success" title="Item 2">Content 2</b:panel>
                    <b:panel class="panel" look="success" title="Item 3">Content 3</b:panel>
                </b:column>
            </b:container>
        </b:jumbotron>
        
        <!--footer-->
        <footer>
            <div style="text-align: center;">
                <p style="color:white;">© 2016 by FourFire Team</p>
            </div>
        </footer>
    </h:body>
</html>
