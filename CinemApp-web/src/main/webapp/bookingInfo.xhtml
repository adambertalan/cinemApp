<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="appointmentId" value="#{bookSeatBean.appointment.id}" />
    </f:metadata>

    <h:body styleClass="bodystyle">
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="content">
                <b:jumbotron styleClass="content">
                    <b:container styleClass="content">
                        <h1 style="color: white;">Foglalás összesítés</h1>
                        <b:column
                            style=" background: #e8fff4; border: #00494c; border-radius: 5px; border-width: 5px; color: #00494c;">
                            <h2>A foglalás sikeres volt!</h2>
                            <h:form id="form">
                                <h:outputLabel value="Név: #{bookInfoBean.guestName}"/><br/>
                                <h:outputLabel value="Email cím: #{bookInfoBean.guestEmail}"/><br/>
                                <h:outputLabel value="Telefon szám: #{bookInfoBean.guestPhone}"/><br/>
                                <h:outputLabel value="Film neve: #{bookInfoBean.movieShow.movie.name}"/><br/>
                                <h:outputLabel value="Film kezdete: #{bookInfoBean.startString}"/><br/>
                                <h:outputLabel value="Film vége: #{bookInfoBean.endString}"/><br/>
                                <h:outputLabel value="Lefoglalt jegyek száma: #{bookInfoBean.appointment.seats.size()}"/><br/>
                                <h:outputLabel value="Lefoglalt helyek: "/><br/>
                                <c:forEach items="#{bookInfoBean.appointment.seats}" var="seat">
                                    <h:form style="display: block; margin-left: 10px;">
                                        <h:outputLabel value="Sor: #{seat.seatRow} Oszlop: #{seat.seatColumn}"/>
                                    </h:form>
                                </c:forEach>
                            </h:form>
                        </b:column>
                    </b:container>
                </b:jumbotron>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
