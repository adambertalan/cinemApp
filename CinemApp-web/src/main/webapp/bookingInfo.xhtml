<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="appointmentId" value="#{bookSeatBean.appointment.id}" />
    </f:metadata>

    <h:body styleClass="bodystyle">
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="content">
                <b:jumbotron styleClass="content">
                    <b:container styleClass="content">
                        <h1 style="color: white;">Foglalás összesítés</h1>
                        <b:column
                            style=" background: #e8fff4; border: #00494c; border-radius: 5px; border-width: 5px; color: #00494c;">
                            <h2>A foglalás sikeres volt!</h2>
                            <h:form id="form">
                                <b:container>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Név:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.guestName}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Email cím:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.guestEmail}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Telefon szám:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.guestPhone}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Film neve:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.movieShow.movie.name}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Film kezdete:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.startString}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Film vége:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.endString}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Lefoglalt jegyek száma:"/></b:column>
                                        <b:column span="4"><h:outputLabel value="#{bookInfoBean.appointment.seats.size()}"/></b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column span="2"><h:outputLabel value="Lefoglalt helyek:"/></b:column>
                                    </b:row>
                                    <c:forEach items="#{bookInfoBean.appointment.seats}" var="seat">
                                        <b:row>
                                            <b:column span="4" offset="2"><h:outputLabel value="Sor: #{seat.seatRow} Oszlop: #{seat.seatColumn}"/></b:column>
                                        </b:row>
                                    </c:forEach>
                                </b:container>
                            </h:form>
                        </b:column>
                    </b:container>
                </b:jumbotron>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
