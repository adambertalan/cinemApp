<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:butter="http://butterfaces.org/components">

<f:metadata>
	<f:viewParam name="movieShowId"
		value="#{datePickerBean.selectedMovieShowId}" />
	<f:viewParam name="theatreId"
		value="#{datePickerBean.theatreId}" />
</f:metadata>
<h:head>
</h:head>
<h:body styleClass="bodystyle">
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="content">
			<b:jumbotron styleClass="content">
				<b:container styleCalss="content">
					<h:form>
						<butter:calendar style="width: 90%;"
							value="#{datePickerBean.filterDate}" rendered="true"
							required="true" pickDate="true" pickTime="false"
							placeholder="Válasszon egy napot amikor moziba szeretne menni."
							sideBySide="true" />
						<b:commandButton value="Szűrés" action="#{datePickerBean.filter}" />
					</h:form>
					<h:form>
						<ui:repeat var="movie"
							value="#{datePickerBean.filteredMovieList}">

							<h:commandLink action="#{datePickerBean.chooseMovie}">
								<f:param name="movieID" value="#{movie.id}" />
								<h:graphicImage styleClass="indexmovies"
									value="/ImageServlet/#{movie.id}" />
							</h:commandLink>

						</ui:repeat>
					</h:form>
					<h:form>
						<b:selectOneMenu required="true" render-label="true"
							value="#{datePickerBean.selectedTime}" id="time">
							<f:selectItems value="#{datePickerBean.movieTimes}" var="movieTime"
								itemValue="#{movieTime}" itemLabel="#{movieTime}" />
						</b:selectOneMenu>
						<b:commandButton value="Tovább a foglalásra" action="#{datePickerBean.goToSeatPicking}"/>
					</h:form>

				</b:container>
			</b:jumbotron>
		</ui:define>
	</ui:composition>
</h:body>
</html>
