<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body styleClass="bodystyle">

        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content">

                <b:jumbotron styleClass="content">
                    <b:container styleClass="content">
                        <h1 style="color: white;">Üdvözöl a CinemApp</h1>

                        <b:column class="contentcontainer">

                            <b:carousel class="carousel">
                                <c:forEach items="#{movieBean.movies}" var="movie">
                                    <b:carouselItem>
                                        <div id="slide">
                                            <h:form>
                                                <h:commandLink action="#{movieShowSelectorBean.processMovieShowSelector}">
                                                    <f:param name="movieCode" value="#{movie.movieCode}"/>
                                                    <h:graphicImage styleClass="indexmovies" value="/ImageServlet/#{movie.id}" />
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </b:carouselItem>
                                </c:forEach>
                            </b:carousel>

                            <h2 style="text-align: center">Aktuális filmek</h2>
                            <div class="indexmoviesdiv">
                                <c:forEach items="#{movieBean.movies}" var="movie">
                                    <h:form style="display: inline-block;">
                                        <h:commandLink action="#{movieShowSelectorBean.processMovieShowSelector}">
                                            <f:param name="movieCode" value="#{movie.movieCode}"/>
                                            <h:graphicImage styleClass="indexmovies" value="/ImageServlet/#{movie.id}" />
                                        </h:commandLink>
                                    </h:form>
                                </c:forEach>
                            </div>

                        </b:column>

                    </b:container>
                </b:jumbotron>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
